name: Launch Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev-date-component
      - dev-releasing-improvement
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build -- --config webpack.config.prod.js

      - name: Generate splash screen
        run: node generate_splash_screen.js

      - name: Copy the things to dist dictionary
        run: |
          cp -r ./icons/ ./dist/icons/
          cp -r ./words_list/ ./dist/words_list/
          cp -r ./manifest.json ./dist/manifest.json
          cp -r ./pattern_presets ./dist/pattern_presets/

      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>" -d ./dist/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
