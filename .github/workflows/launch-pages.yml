name: Launch pages
on:
  workflow_dispatch:
  push:
    branches:
      - to-typescript2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm install
      - run: npm run build
      - name: Deploy
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          git config --global user.email "${{ secrets.GH_EMAIL }}"
          git config --global user.name "EricHsia7"
          npx gh-pages -d . --branch pages -r pwdgen2
          npm run deploy
