  function shuffleSelf(array, size) {
    var index = -1,
      length = array.length,
      lastIndex = length - 1;
    size = size === undefined ? length : size;
    while (++index < size) {
      var rand = index + Math.floor(Math.random() * (lastIndex - index + 1))
      value = array[rand];
      array[rand] = array[index];
      array[index] = value;
    }
    array.length = size;
    return array;
  }

  function pwd_fine_grained_pattern(options) {

      var matches = String(input).match(regex);
      var chars = matches ? matches.join('') : '';
      return chars
    }
    var pattern_len = pattern.length
    for (var e = 0; e < pattern_len; e++) {
      var this_item = pattern[e]
      var this_content = this_item[this_item['type']]

      var result = ''
      if (this_item['type'] === "regex") {
        var this_content_matches = this_content.match(/^\/(.*)\/([a-z]*)$/i);
        var string = ''
        var chars = get_chars_from_regex(new RegExp(this_content_matches[1], this_content_matches[2])).split('')
        for (var r = 0; r < this_item['quantity']; r++) {
          var random_index = Math.round((chars.length - 1) * Math.random())
          string += chars[random_index]
          if (!this_item.repeat) {
            chars.splice(random_index, 1)
          }
        }
        result = String(string)
      }
      if (this_item['type'] === "string") {
        result = String(this_content)
      }
      if (this_item['type'] === "list") {
        for (var r = 0; r < this_item['quantity']; r++) {
          var random_index = Math.round((this_content.length - 1) * Math.random())
          result += this_content[random_index]
          if (!this_item.repeat) {
            this_content.splice(random_index, 1)
          }
        }
      }
      if (this_item['type'] === "group") {
        result = pwd_fine_grained_pattern(this_content)
        var actions = this_item['actions']
        var actions_len = actions.length
        for (var j = 0; j < actions_len; j++) {
          if (actions[j] === 'shuffle') {
            result = shuffleSelf(result.split(''), result.length).join('')
            continue;
          }
        }
      }
      d += result
    }
    return d
  }

  function unicode_arr(str) {
    var str_len = str.length
    var unicode_arr = []
    for (var t = 0; t < str_len; t++) {
      var unicode = str.charCodeAt(t)
      if (!(unicode_arr.indexOf(unicode) > -1)) {
        unicode_arr.push(unicode)
      }
    }
    return unicode_arr
  }
  function jaroWinklerDistance(str1, str2) {
    var len1 = str1.length;
    var len2 = str2.length;
    var matchDistance = Math.floor(Math.max(len1, len2) / 2) - 1;
    var matches1 = new Array(len1).fill(false);
    var matches2 = new Array(len2).fill(false);
    let matches = 0;
    let transpositions = 0;

    for (let i = 0; i < len1; i++) {
      var start = Math.max(0, i - matchDistance);
      var end = Math.min(i + matchDistance + 1, len2);

      for (let j = start; j < end; j++) {
        if (!matches2[j] && str1[i] === str2[j]) {
          matches1[i] = true;
          matches2[j] = true;
          matches++;
          break;
        }
      }
    }

    if (matches === 0) {
      return 0;
    }

    let k = 0;
    for (let i = 0; i < len1; i++) {
      if (matches1[i]) {
        while (!matches2[k]) {
          k++;
        }
        if (str1[i] !== str2[k]) {
          transpositions++;
        }
        k++;
      }
    }

    var similarity = (matches / len1 + matches / len2 + (matches - transpositions / 2) / matches) / 3;
    var prefix = 0;
    while (str1[prefix] === str2[prefix] && prefix < 4) {
      prefix++;
    }

    var weight = 0.1;
    return similarity + prefix * weight * (1 - similarity);
  }

  function search_passwords(query, index) {
    var index_hashtags_len = index.hashtags.length
    var index_date_len = index.date.length
    var index_len_len = index.len.length
    var suggestions_hashtags = []
    var suggestions_date = []
    var suggestions_len = []
    var suggestions = []
    for (var h = 0; h < index_hashtags_len; h++) {
      if (index.hashtags[h].indexOf(query) > -1) {
        suggestions_hashtags.push({ type: 1, suggestion: index.hashtags[h], similarity: (suggestions_hashtags.length < 10 ? jaroWinklerDistance(query, index.hashtags[h]) : 0) })
      }
    }
    for (var d = 0; d < index_date_len; d++) {
      if (index.date[d].indexOf(query) > -1) {
        suggestions_date.push({ type: 2, suggestion: index.date[d], similarity: (suggestions_date.length < 10 ? jaroWinklerDistance(query, index.date[d]) : 0) })
      }
    }
    for (var d = 0; d < index_len_len; d++) {
      if (index.len[d].indexOf(query) > -1) {
        suggestions_date.push({ type: 4, suggestion: index.len[d], similarity: (suggestions_len.length < 10 ? jaroWinklerDistance(query, index.len[d]) : 0) })
      }
    }
    if (suggestions_hashtags.length < 10 && suggestions_date.length < 10 && suggestions_len.length < 10) {
      suggestions = suggestions_hashtags.concat(suggestions_date).concat(suggestions_len).sort(function (a, b) {
        return b.similarity - a.similarity
      })
    }
    else {
      suggestions = suggestions_hashtags.concat(suggestions_date).concat(suggestions_len).sort()
    }

    var query_unicode = unicode_arr(query)
    var query_unicode_len = query_unicode.length
    var result = []
    var index_len = index.all.length
    for (var q = 0; q < index_len; q++) {
      var this_index = index.all[q]
      var unicode_check = false
      for (var u = 0; u < query_unicode_len; u++) {
        if (this_index.all_unicode.indexOf(query_unicode[u]) > -1) {
          unicode_check = true
          break;
        }
      }
      if (unicode_check === false) {
        continue;
      }
      else {
        var text_check = false
        if (String(this_index.all).toLowerCase().indexOf(query) > -1) {
          text_check = true
        }
        else {
          if (String(this_index.note).toLowerCase().indexOf(query) > -1) {
            text_check = true
          }
          else {
            if (String(this_index.website).toLowerCase().indexOf(query) > -1) {
              text_check = true
            }
            else {
              if (String(this_index.username).toLowerCase().indexOf(query) > -1) {
                text_check = true
              }
              else {
                if (String(this_index.password).indexOf(query) > -1) {
                  text_check = true
                }
                else {
                  if (String(this_index.date).indexOf(query) > -1) {
                    text_check = true
                  }
                }
              }
            }
          }
        }
      }
      if (text_check) {
        result.push(this_index)
      }
    }
    return { result: result, suggestions: suggestions.slice(0, 5) }
  }

  function gethashtags(str, k) {
    var hashtag_regex = /\B#([a-z0-q9]{2,})(?![~!@#$%^&*()=+_`\-\|\\/'\[\]\{\}]|[?.,]*\w)/g
    var hashtags = str.match(hashtag_regex)
    var hashtags_norepeat = []
    if (hashtags === null) {
      return []
    }
    var hashtags_len = hashtags.length
    for (var w = 0; w < hashtags_len; w++) {
      if (!(hashtags_norepeat.indexOf(hashtags[w]) > -1)) {
        hashtags_norepeat.push(hashtags[w])
      }
    }
    if (k) {
      for (var s = 0; s < hashtags_norepeat.length; s++) {
        var hashtagkey = String(hashtags_norepeat[s]).replaceAll('#', '').toLowerCase()
        allhashtag[hashtagkey] = hashtags_norepeat[s]
      }
    }
    return hashtags_norepeat
  }

  function fetchWithProgress(url, progressCallback) {
    return new Promise((resolve, reject) => {
      // Fetch the URL using the Fetch API
      fetch(url).then(response => {
        if (!response.ok) {
          throw new Error('Network response was not OK');
        }
        const contentLength = Number(response.headers.get('Content-Length'));
        const reader = response.body.getReader();
        var receivedBytes = 0;
        const decoder = new TextDecoder();
        var textContent = '';
        function read() {
          reader.read().then(({ done, value }) => {
            if (done) {
              resolve(textContent);
              return;
            }
            receivedBytes += value.length;
            const progress = receivedBytes / 85878 * 100
            progressCallback(progress);
            const chunk = decoder.decode(value, { stream: true });
            textContent += chunk;
            read();
          }).catch(error => {
            reject(error);
          });
        }
        read();
      }).catch(error => {
        reject(error);
      });
    });
  }

  function checkCommonWordPatterns(string) {
    if (!words_list.loaded) {
      getWordsList()
      return 0
    }
    string = string.toLowerCase()
    var len = string.length

    var matched = []
    for (var i = 0; i < len; i++) {
      if (words_list.c.hasOwnProperty(string.substring(i, i + 3))) {
        var arr = words_list.c[string.substring(i, i + 3)].slice()
        var arr_len = arr.length
        for (var r = 0; r < arr_len; r++) {
          if (string.indexOf(arr[r].trim()) !== -1 && matched.indexOf(arr[r]) < 0) {
            matched.push(arr[r])
          }
        }
      }
    }
    matched.sort(function (a, b) {
      return b.length - a.length
    })
    var matched_len = matched.length
    for (var g = 0; g < matched_len; g++) {
      string = string.replaceAll(matched[g].trim(), '')
    }
    return string.length / len
  }

    qe('.add-password-page .add-list .add-item-value[k="password"] input').value = pwd_fine_grained_pattern(pwd_pattern()[0].pattern)
    qe('.add-password-page .add-list .add-item-value[k="username"] input').value = ''
    qe('.add-password-page .add-list .add-item-value[k="website"] input').value = ''
    closeOptions(event)
  }

  function closeAddPassword() {
    fade(qe('.add-password-page'), 'Out', 'none')
    if (search_sticky || search_status === 1) {
      standaloneStatusBarColor(1)
    }
  }

  function printPatternPresets(place) {
    var html = []
    var list = pwd_pattern()
    var list_len = list.length
    for (var i = 0; i < list_len; i++) {
      var p = list[i]
      if (place === 'add-password-page') {
        var h = `<li class="preset" apply="${(i === 0 ? 1 : 0)}" index="${i}" onclick="applyPreset(${i})"><div class="preset_icon"><span class="material-symbols-rounded">${p.pattern_icon}</span></div><span class="preset_name">${p.pattern_name}</span></li>`
      }
      if (place === 'pattern-manager') {
        var h = `<li class="preset" index="${i}" onclick="applyPreset(${i})"><div class="preset_icon"><span class="material-symbols-rounded">${p.pattern_icon}</span></div><span class="preset_name">${p.pattern_name}</span></li>`
      }
      html.push(h)
    }
    if (place === 'add-password-page') {
      qe(".add-password-page .password-generator-presets").innerHTML = html.join('')
    }
  }

  function applyPreset(index) {
    var list = pwd_pattern()
    var preset = list[index]
    qe('.add-password-page .add-list .add-item-value[k="password"] input').value = pwd_fine_grained_pattern(preset.pattern)
    var all_preset = qeAll(".add-password-page .password-generator-presets .preset")
    var all_preset_len = (all_preset ? all_preset.length : 0)
    for (var o = 0; o < all_preset_len; o++) {
      all_preset[o].setAttribute('apply', '0')
    }
    var this_preset = qe(`.add-password-page .password-generator-presets .preset[index="${index}"]`)
    this_preset.setAttribute('apply', '1')
  }

  var pattern_creator_evt = 0
  const pattern_json = {}

  function vjson_type(thing, path, place) {
    if (typeof thing === 'string') {
      return vjson_string(thing, path, place)
    }
    if (typeof thing === 'number') {
      return vjson_number(thing, path, place)
    }
    if (typeof thing === 'boolean') {
      return vjson_boolean(thing, path, place)
    }
    if (typeof thing === 'object' && Array.isArray(thing)) {
      return vjson_array(thing, path, place)
    }
    if (typeof thing === 'object' && !Array.isArray(thing)) {
      return vjson_object(thing, path, place)
    }
  }

  function vjson_string(string, path, place) {
    var element = document.createElement('div')
    element.classList.add('vjson_string')
    if (place === 'object') {
      key = path[path.length - 1]
    }
    if (place === 'array') {
      key = path[path.length - 1]
    }
    var input = document.createElement('input')
    input.setAttribute('value', string)
    input.setAttribute('onkeyup', `vjson_update_single_object(pattern_box_visual_json,json,event)`)
    input.setAttribute('onselectionchange', `vjson_update_single_object(pattern_box_visual_json,json,event)`)

    var key_elt = document.createElement('div')
    key_elt.classList.add('vjson_key')
    key_elt.innerText = key
    element.innerHTML = key_elt.outerHTML + input.outerHTML
    element.setAttribute('path', path.join('/'))
    element.setAttribute('type', 'string')
    return element.outerHTML
  }

  function vjson_number(num, path, place) {
    var element = document.createElement('div')
    element.classList.add('vjson_number')
    if (place === 'object') {
      key = path[path.length - 1]
    }
    if (place === 'array') {
      key = path[path.length - 1]
    }
    var input = document.createElement('input')
    input.setAttribute('value', num)
    input.setAttribute('onkeyup', `vjson_update_single_object(pattern_box_visual_json,json,event)`)
    input.setAttribute('onselectionchange', `vjson_update_single_object(pattern_box_visual_json,json,event)`)

    var key_elt = document.createElement('div')
    key_elt.classList.add('vjson_key')
    key_elt.innerText = key
    element.innerHTML = key_elt.outerHTML + input.outerHTML
    element.setAttribute('path', path.join('/'))
    element.setAttribute('type', 'number')
    return element.outerHTML
  }

  function vjson_boolean(boolean, path, place) {
    var element = document.createElement('div')
    element.classList.add('vjson_boolean')
    var opt_1 = document.createElement('option')
    opt_1.setAttribute('value', 'true')
    opt_1.innerText = 'true'
    var opt_2 = document.createElement('option')
    opt_2.setAttribute('value', 'false')
    opt_2.innerText = 'false'
    if (boolean) {
      opt_1.setAttribute('selected', 'selected')
    }
    else {
      opt_2.setAttribute('selected', 'selected')
    }
    var select = document.createElement('select')
    select.innerHTML = opt_1.outerHTML + opt_2.outerHTML
    select.setAttribute('onchange', `vjson_update_single_object(pattern_box_visual_json,json,event)`)

    if (place === 'object') {
      key = path[path.length - 1]
    }
    if (place === 'array') {
      key = path[path.length - 1]
    }
    var key_elt = document.createElement('div')
    key_elt.classList.add('vjson_key')
    key_elt.innerText = key
    element.innerHTML = key_elt.outerHTML + select.outerHTML
    element.setAttribute('path', path.join('/'))
    element.setAttribute('type', 'boolean')
    return element.outerHTML
  }

  function vjson_array(array, path, place) {
    var element = document.createElement('div')
    element.classList.add('vjson_array')

    if (place === 'object') {
      key = path[path.length - 1]
    }
    if (place === 'array') {
      key = path[path.length - 1]
    }
    var key_elt = document.createElement('div')
    key_elt.classList.add('vjson_key')
    key_elt.innerText = key
    element.innerHTML = key_elt.outerHTML
    var array_len = array.length
    for (var i = 0; i < array_len; i++) {
      element.innerHTML += vjson_type(array[i], path.concat([i]), 'array')
    }
    return element.outerHTML
  }

  function vjson_object(object, path, place) {
    var element = document.createElement('div')
    element.classList.add('vjson_object')

    if (place === 'object') {
      key = path[path.length - 1]
    }
    if (place === 'array') {
      key = path[path.length - 1]
    }

    var key_elt = document.createElement('div')
    key_elt.classList.add('vjson_key')
    key_elt.innerText = key
    element.innerHTML = key_elt.outerHTML
    for (var k in object) {
      element.innerHTML += vjson_type(object[k], path.concat([String(k)]), 'object')
    }
    return element.outerHTML
  }

  function setValueByPath(obj, path, value) {
    const keys = path.split('/');
    let currentObj = obj;

    for (let i = 1; i < keys.length; i++) {
      const key = keys[i];

      if (i === keys.length - 1) {
        if (Array.isArray(currentObj[key]) && key !== '') {
          const index = parseInt(keys[i + 1]);
          currentObj[key][index] = value;
        } else {
          currentObj[key] = value;
        }
      } else {
        if (!currentObj[key]) {
          if (Number.isInteger(parseInt(keys[i + 1]))) {
            currentObj[key] = [];
          } else {
            currentObj[key] = {};
          }
        }
        currentObj = currentObj[key];
      }
    }
  }


  function vjson_getValue(parent) {
    var type = parent.getAttribute('type')
    if (type === 'string') {
      return parent.querySelector('input').value
    }
    if (type === 'number') {
      var str = parent.querySelector('input').value
      if (parseInt(str) - parseFloat(str) < 0) {
        var num = parseFloat(str)
      }
      else {
        var num = parseInt(str)
      }
      return num
    }
    if (type === 'boolean') {
      var str = parent.querySelector('select').value
      if (str === 'true') {
        return true
      }
      if (str === 'false') {
        return false
      }
    }
  }

  function vjson_update_entire_object(root, json) {
    var all_elements = root.querySelectorAll('.vjson_string,.vjson_number,.vjson_boolean')
    var all_elements_len = all_elements.length
    for (var i = 0; i < all_elements_len; i++) {
      setValueByPath(json, all_elements[i].getAttribute('path'), vjson_getValue(all_elements[i]))
    }
  }

  function vjson_update_single_object(root, json, event) {
    var path = event.target.parentNode.getAttribute('path')
    setValueByPath(json, path, vjson_getValue(event.target.parentNode))
    console.log(JSON.stringify(json, null, 3))
  }

  function openPatternCreator(event) {
    fade(qe('.pattern_creator'), 'In', 'block')
    closeOptions(event)
    qe('.pattern').innerHTML = JSON.stringify(pattern_json, null, 2)
    qe('.pattern2').innerHTML = JSON.stringify(pattern_json, null, 2)
    hljs.highlightAll();
    if (pattern_creator_evt === 0) {
      pattern_creator_evt = 1
      qe('.pattern2').addEventListener('input', function (event) {
        qe('.pattern').innerHTML = qe('.pattern2').innerText
        hljs.highlightBlock(qe('.pattern'));
      });
      qe('.pattern2').addEventListener('blur', function (event) {
        try {
          qe('.pattern2').innerHTML = JSON.stringify(JSON.parse(document.querySelector('.pattern2').innerText), null, 2)
          hljs.highlightBlock(qe('.pattern2'));
        } catch (e) {
        }
        qe('.pattern').innerHTML = qe('.pattern2').innerHTML
      });
      qe('.pattern2').addEventListener('scroll', function (event) {
        window.requestAnimationFrame(function () {
          var st = qe('.pattern2').pageYOffset || qe('.pattern2').scrollTop
          qe('.pattern').scrollTop = st
        })
      });
    }
  }

  function closePatternCreator() {
    fade(qe('.pattern_creator'), 'Out', 'none')
  }


  function refreshPage() {
    var p = [{
      "type": "regex",
      "regex": "/[a-zA-Z0-9]/g",
      "quantity": 16,
      "repeat": true
    }]
    location.replace('https://erichsia7.github.io/pwdgen2/?v=' + pwd_fine_grained_pattern(p))
  }

  qe(".search").addEventListener("click", function (e) {
    openSearch()
  })
  qe(".search-box .search input#search").addEventListener("focus", function (e) {
    openSearch()
  })

  upgradeData()
  printSavedPasswordList()

  qe('.main-page').addEventListener('scroll', function (e) {
    container_scrollTop = qe('.main-page').scrollTop
    var scale = 1
    if (container_scrollTop < 0) {
      scale = 1 + (Math.abs(container_scrollTop) / 500)
      if (scale > 1.3) {
        scale = 1.3
      }
    }
    qe('.main-page .title').style.setProperty('--scroll-scale', scale)
    if (container_scrollTop >= 50) {
      qe('.main-page .search-box').setAttribute('sticky', 'true')
      qe('.main-page .fixed-title-box').setAttribute('sticky', 'true')
      if (!(search_status === 1)) {
        standaloneStatusBarColor(1)

      }
      search_sticky = true
    }
    else {
      qe('.main-page .search-box').setAttribute('sticky', 'false')
      qe('.main-page .fixed-title-box').setAttribute('sticky', 'false')
      if (!(search_status === 1)) {
        standaloneStatusBarColor(0)

      }
      search_sticky = false
    }
  })
  var search_will_change_evt_list = ['touchstart', 'touchend', 'mouseenter', 'mouseleave']
  search_will_change_evt = [0, 1]
  if (!checkTouchFeatures()) {
    search_will_change_evt = [2, 3]
  }
  qe(".search-box").addEventListener(search_will_change_evt_list[search_will_change_evt[0]], function () {
    qe(".search-box").setAttribute('will-change', '1')
    qe(".search").setAttribute('will-change', '1')
  })
  qe(".search-box").addEventListener(search_will_change_evt_list[search_will_change_evt[1]], function () {
    qe(".search-box").setAttribute('will-change', '0')
    qe(".search").setAttribute('will-change', '0')
  })

  getWordsList()
</script>

</html>
